    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">User Log In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id='adhnum' type="tel" placeholder="Adhaar Number*" pattern="[0-9]{12}" title="Adhaar Number (1234-1234-1234)" maxlength="12" autocomplete="off" autofocus required>
            </div> 
            <h2 class="title">Or </h2>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id='phnum' type="tel" placeholder="Phone Number*" pattern="[0-9]{10}"  title="Phone Number (123-123-123)" maxlength="10" autocomplete="off" >
            </div>
            <input type="submit" value="Get OTP" class="btn solid" />

            <a class="social-text" href="https://www.google.com/">Need help to Log In? </a>
            
          </form>


          <form action="" class="sign-up-form">
            <h2 class="title">Business Log In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="tel" placeholder="CIN*"  pattern=".{16}" maxlength="16" title="Corporate Identification Number (U/L-12345-AB-1234-ABC-123456)" required>
            </div>
            
            <input type="submit" value="Continue" class="btn solid" />

            <p class="social-text">For any enquiry or help. </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Business Holder or Corporate?</h3>
                <p>Get solutions for related small or big businesses and corporates.</p>
                <button class="btn transparent" id="sign-up-btn">Continue</button>
            </div>
         
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Log in as User.?</h3>
                <p>File complaints and connect to people while contributing to cleaniness.</p>
                <button class="btn transparent" id="sign-in-btn">Continue</button>
            </div>
            </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">User Log In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="tel" placeholder="Adhaar Number*" pattern="[0-9]{12}" title="Adhaar Number (XXXX-XXXX-XXXX)" required/>
            </div>
            <h2 class="title">Or </h2>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="tel" placeholder="Phone Number*" pattern="[0-9]{10}"  title="Phone Number (XXX-XXX-XXXX)" required/>
            </div>
            <input type="submit" value="Get OTP" class="btn solid" />

            <p class="social-text">Need help to Log In? <a herf="www.google.com" >click here</p>
            
          </form>


          <form action="" class="sign-up-form">
            <h2 class="title">Business Log In</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="tel" placeholder="CIN*"  pattern="[A-B][0-9]{16}"  title="Corporate Identification Number (U/L-XXXXX-AB-XXXX-ABC-XXXXXX)" required/>
            </div>
            
            <input type="submit" value="Continue" class="btn solid" />

            <p class="social-text">For any enquiry or help. </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">

        <div class="panel left-panel">
            <div class="content">
                <h3>Business Holder or Corporate?</h3>
                <p>Get solutions for related small or big businesses and corporates.</p>
                <button class="btn transparent" id="sign-up-btn">Continue</button>
            </div>
            <img src="./img/log.svg" class="image" alt="">
        </div>

        <div class="panel right-panel">
            <div class="content">
                <h3>Log in as User.?</h3>
                <p>File complaints and connect to people while contributing to cleaniness.</p>
                <button class="btn transparent" id="sign-in-btn">Continue</button>
            </div>
            </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
